# Application dependencies

require:
    - play
    - net.java.dev.rome -> rome 1.0
    - org.jdom -> jdom-legacy 1.1.3

repositories:
    - My modules:
            type:       local
            artifact:   ${application.path}/../[module]
            contains:
                - jar

repositories:
    - rome:
        type:       local
        artifact:   "${application.path}/jar/rome-1.0.jar"
        contains:
            - net.java.dev.rome
    - jdom:
        type:       local
        artifact:   "${application.path}/jar/jdom-legacy-1.1.3.jar"
        contains:
            - org.jdom